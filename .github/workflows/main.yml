name: Docker Image CI

on: [push, pull_request]

jobs:

  build_mips:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: MIPS Little Endian x32
      run: |
          docker build . --build-arg ARCH=mipsel-lts --build-arg HOST=mipsel-unknown-linux-gnu -t mipsel-lts-linux-gnu --file Dockerfile
          docker run mipsel-lts-linux-gnu > mipsel-lts-linux-gnu
          chmod +x mipsel-lts-linux-gnu
          ./mipsel-lts-linux-gnu bash
          ./CL.sh

